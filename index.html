<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복실이 분석기</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
    <!-- React 관련 스크립트 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <!-- 사이드바  -->
    <div class="background-image"></div>
    <div class="content">
        <h1>복실이 분석기 v.1.1.6</h1>
        
        <!-- 파일 선택 화면 -->
        <div id="fileSelectionScreen">
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button onclick="loadExcelFile()">파일 로드</button>
        </div>
        
        <div id="analysisScreen" style="display: none;">
            <div id="sidebar-root"></div>
            <!-- 복실이 존재감 슬라이더 -->
            <div class="boksil-presence">
                <label for="boksilOpacity">복실이 존재감:</label>
                <input type="range" id="boksilOpacity" min="0" max="100" value="30">
            </div>
                        
            <!-- 리그 선택 -->
            <div id="leagueSelection">
                <h3 class="league-toggle" onclick="toggleLeagueCheckboxes()">리그 선택 (열기)</h3>
                <div class="league-checkboxes">
                    <!-- Checkboxes will be dynamically inserted here -->
                </div>
            </div>
            <div id="oddsSelection">
                <label>
                    <input type="radio" name="oddsType" value="avg" checked> 평균 배당(Avg)
                </label>
                <label>
                    <input type="radio" name="oddsType" value="b365"> Bet365 배당
                </label>
                <label>
                    <input type="radio" name="oddsType" value="ps"> Pinnacle Sports 배당
                </label>
            </div>
            <!-- 검색 폼 -->
            <form id="searchForm">
                <table>
                    <tr>
                        <td>리그</td>
                        <td>정배</td>
                        <td>무</td>
                        <td>역배</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="currentLeague">
                                <option value="">선택된 리그</option>
                            </select>
                        </td>
                        <td><input type="number" name="win" step="0.01" value="1.55" required></td>
                        <td><input type="number" name="draw" step="0.01" value="4.58" required></td>
                        <td><input type="number" name="lose" step="0.01" value="5.55" required></td>
                    </tr>
                </table>
                <button type="submit">검색</button>
                <button type="button" id="marginSettingsButton">검색 마진 설정</button>
            </form>
        
            <!-- 마진 설정 (기존 코드 유지) -->
            <div id="marginSettings" style="display: none;">
                <h3>검색 마진 상세 설정</h3>
                <div>
                    <h4>정배 표본 마진</h4>
                    <div class="margin-labels">
                        <span>정배</span>
                        <span>무</span>
                        <span>역배</span>
                    </div>
                    <div class="margin-inputs">
                        <input type="number" id="jeongbaeMargin" placeholder="정배" step="0.01" value="0.04">
                        <input type="number" id="jeongbaeMuMargin" placeholder="무" step="0.01" value="0.07">
                        <input type="number" id="jeongbaeYeokbaeMargin" placeholder="역배" step="0.01" value="0.09">
                    </div>
                </div>
                <div>
                    <h4>역배 표본 마진</h4>
                    <div class="margin-labels">
                        <span>정배</span>
                        <span>무</span>
                        <span>역배</span>
                    </div>
                    <div class="margin-inputs">
                        <input type="number" id="yeokbaeJeongbaeMargin" placeholder="정배" step="0.01" value="0.04">
                        <input type="number" id="yeokbaeMuMargin" placeholder="무" step="0.01" value="0.07">
                        <input type="number" id="yeokbaeMargin" placeholder="역배" step="0.01" value="0.09">
                    </div>
                </div>
                <div>
                    <h4>승무패 일치 마진</h4>
                    <div class="margin-labels">
                        <span>정배</span>
                        <span>무</span>
                        <span>역배</span>
                    </div>
                    <div class="margin-inputs">
                        <input type="number" id="matchJeongbaeMargin" placeholder="정배" step="0.01" value="0.04">
                        <input type="number" id="matchMuMargin" placeholder="무" step="0.01" value="0.07">
                        <input type="number" id="matchYeokbaeMargin" placeholder="역배" step="0.01" value="0.09">
                    </div>
                </div>
                <button id="applyMarginSettings">적용</button>
            </div>
            
            <!-- 날짜 범위 필터 -->
            <div id="dateRangeFilter">
                <h3>날짜 범위 필터</h3>
                <div id="dateSlider"></div>
                <div id="dateDisplay">
                    <span id="startDate"></span> - <span id="endDate"></span>
                </div>
            </div>
            <div id="yearlyDateRangeFilter">
                <h3>연중 특정 기간 필터</h3>
                <div id="yearlyDateSlider"></div>
                <div id="yearlyDateDisplay">
                    <span id="yearlyStartDate"></span> - <span id="yearlyEndDate"></span>
                </div>
            </div>
        <!--<div id="dataOutput"></div> -->
       
        <table class="results-table">
            <tr>
                <th>표본</th>
                <th>핸승</th>
                <th>핸무</th>
                <th>무</th>
                <th>역</th>
                <th>정배</th>
                <th>플핸</th>
            </tr>
            <tr>
                <th><span>정배 표본</span><button class="detail-button" onclick="toggleDetails('jeongbae')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="jeongbae-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>정배+무 표본</span> <button class="detail-button" onclick="toggleDetails('jeongbaeMu')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="jeongbaeMu-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>역배 표본</span> <button class="detail-button" onclick="toggleDetails('yeokbae')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="yeokbae-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>역배+무 표본</span> <button class="detail-button" onclick="toggleDetails('yeokbaeMu')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="yeokbaeMu-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>해당리그 정배+무 표본</span> <button class="detail-button" onclick="toggleDetails('selectedLeagueJeongbaeMu')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="selectedLeagueJeongbaeMu-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>해당리그 역배+무 표본</span> <button class="detail-button" onclick="toggleDetails('selectedLeagueYeokbaeMu')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="selectedLeagueYeokbaeMu-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>승(무)패 일치 표본</span> <button class="detail-button" onclick="toggleDetails('allMatchSample')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="allMatchSample-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>당리그 승무패 일치 표본</span> <button class="detail-button" onclick="toggleDetails('currentLeagueMatchSample')">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="details-row" id="currentLeagueMatchSample-details" style="display: none;">
                <td colspan="7">
                    <div class="details-content">
                        <div class="summary-container"></div>
                        <div class="details-container"></div>
                    </div>
                </td>
            </tr>
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="search.js"></script>
    <script src="analyzeData.js"></script>
    <script type="text/babel">
        // React hooks 가져오기
        const { useState, useEffect } = React;
        
        const Sidebar = () => {
          const [isOpen, setIsOpen] = useState(true);
          const [searchHistory, setSearchHistory] = useState([]);
          const [showSettings, setShowSettings] = useState(false);
              
          useEffect(() => {
            const savedHistory = localStorage.getItem('searchHistory');
            if (savedHistory) {
              setSearchHistory(JSON.parse(savedHistory));
            }
        
            window.addEventListener('searchCompleted', handleSearchCompleted);
            return () => window.removeEventListener('searchCompleted', handleSearchCompleted);
          }, []);
        
          const handleSearchCompleted = (event) => {
            const { selectedLeagues, currentLeague, win, draw, lose } = event.detail;
            
            const newEntry = {
            id: Date.now(),
            timestamp: new Date().toLocaleString(),
            selectedLeagues,
            currentLeague,
            odds: { win, draw, lose }
            };

            setSearchHistory(prevHistory => {
            const lastEntry = prevHistory[0];
            if (lastEntry && 
                lastEntry.currentLeague === currentLeague &&
                JSON.stringify(lastEntry.selectedLeagues) === JSON.stringify(selectedLeagues) &&
                lastEntry.odds.win === win &&
                lastEntry.odds.draw === draw &&
                lastEntry.odds.lose === lose) {
                return prevHistory;
            }
            
            const updatedHistory = [newEntry, ...prevHistory];
            localStorage.setItem('searchHistory', JSON.stringify(updatedHistory));
            return updatedHistory;
            });
        };
        
          const deleteHistoryEntry = (id) => {
            setSearchHistory(prevHistory => {
              const updatedHistory = prevHistory.filter(entry => entry.id !== id);
              localStorage.setItem('searchHistory', JSON.stringify(updatedHistory));
              return updatedHistory;
            });
          };
        
          const clearHistory = () => {
            setSearchHistory([]);
            localStorage.removeItem('searchHistory');
          };
          
          const handleHistoryClick = (entry) => {
              // rerunSearch 함수 호출
              rerunSearch(entry);
          };        
          
          return (
            <div className="relative">
              <button 
                onClick={() => setIsOpen(!isOpen)}
                style={{
                  position: 'absolute',
                  top: '1rem',
                  right: '-2rem',
                  backgroundColor: '#e5e7eb',
                  padding: '0.25rem',
                  borderRadius: '0 0.25rem 0.25rem 0',
                  cursor: 'pointer',
                  border: 'none'
                }}
              >
                {isOpen ? '◀' : '▶'}
              </button>
        
              <div style={{
                height: '100vh',
                width: '256px',
                backgroundColor: 'white',
                boxShadow: '2px 0 8px rgba(0,0,0,0.1)',
                transition: 'transform 0.3s',
                transform: isOpen ? 'translateX(0)' : 'translateX(-256px)',
                position: 'fixed',
                top: 0,
                left: 0,
                zIndex: 50,
                display: 'flex',
                flexDirection: 'column'
            }}>
                <div style={{
                flex: 1,
                overflowY: 'auto',
                padding: '1rem'
                }}>
                <div style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    marginBottom: '1rem'
                }}>
                    <h2 style={{
                    fontSize: '1.125rem',
                    fontWeight: '600',
                    }}>
                    📜 검색 기록
                    </h2>
                    <button
                    onClick={clearHistory}
                    style={{
                        fontSize: '0.875rem',
                        color: '#ef4444',
                        border: 'none',
                        background: 'none',
                        cursor: 'pointer'
                    }}
                    >
                    전체 삭제
                    </button>
                </div>

                <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>
                    {searchHistory.map(entry => (
                    <div
                        key={entry.id}
                        onClick={() => handleHistoryClick(entry)}
                        style={{
                            backgroundColor: '#f9fafb',
                            padding: '0.5rem 1rem',
                            borderRadius: '0.5rem',
                            position: 'relative',
                            cursor: 'pointer',
                            transition: 'background-color 0.2s'
                        }}
                        onMouseOver={e => {
                            e.currentTarget.style.backgroundColor = '#f0f1f3';
                            const deleteButton = e.currentTarget.querySelector('.delete-button');
                            if (deleteButton) deleteButton.style.opacity = '1';
                        }}
                        onMouseOut={e => {
                            e.currentTarget.style.backgroundColor = '#f9fafb';
                            const deleteButton = e.currentTarget.querySelector('.delete-button');
                            if (deleteButton) deleteButton.style.opacity = '0';
                        }}
                    >
                        <div style={{ 
                            fontSize: '0.75rem', 
                            color: '#6b7280',
                            marginBottom: '0.25rem'
                        }}>
                            {entry.timestamp}
                        </div>
                        <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            gap: '0.5rem',
                            fontSize: '0.875rem'
                        }}>
                            <span style={{ 
                                minWidth: '30px',
                                color: entry.currentLeague ? '#4b5563' : '#9ca3af'
                            }}>
                                {entry.currentLeague || 'X'}
                            </span>
                            <div style={{
                                display: 'flex',
                                gap: '1rem',
                                color: '#4b5563'
                            }}>
                                <span>{entry.odds.win}</span>
                                <span>{entry.odds.draw}</span>
                                <span>{entry.odds.lose}</span>
                            </div>
                        </div>
                        <button
                            className="delete-button"
                            onClick={(e) => {
                                e.stopPropagation();
                                deleteHistoryEntry(entry.id);
                            }}
                            style={{
                                position: 'absolute',
                                top: '50%',
                                transform: 'translateY(-50%)',
                                right: '0.75rem',
                                width: '20px',
                                height: '20px',
                                borderRadius: '50%',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                border: 'none',
                                background: '#e5e7eb',
                                cursor: 'pointer',
                                opacity: 0,
                                transition: 'all 0.2s',
                                fontSize: '12px',
                                color: '#4b5563'
                            }}
                            onMouseOver={e => {
                                e.currentTarget.style.background = '#d1d5db';
                            }}
                            onMouseOut={e => {
                                e.currentTarget.style.background = '#e5e7eb';
                            }}
                        >
                            ✕
                        </button>
                    </div>
                ))}
                    {searchHistory.length === 0 && (
                    <div style={{
                        color: '#6b7280',
                        textAlign: 'center',
                        padding: '1rem 0'
                    }}>
                        검색 기록이 없습니다
                    </div>
                    )}
                </div>
                </div>
        
                <div style={{
                  borderTop: '1px solid #e5e7eb',
                  padding: '1rem'
                }}>
                  <button
                    onClick={() => setShowSettings(!showSettings)}
                    style={{
                      width: '100%',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'space-between',
                      padding: '0.5rem',
                      border: 'none',
                      background: 'none',
                      cursor: 'pointer',
                      borderRadius: '0.25rem'
                    }}
                  >
                    <div style={{ display: 'flex', alignItems: 'center' }}>
                      ⚙️ 설정
                    </div>
                    <span style={{
                      transform: showSettings ? 'rotate(90deg)' : 'none',
                      transition: 'transform 0.2s'
                    }}>
                      ▶
                    </span>
                  </button>
                  
                  {showSettings && (
                    <div style={{ marginLeft: '2rem' }}>
                      <button style={{
                        width: '100%',
                        textAlign: 'left',
                        padding: '0.5rem',
                        fontSize: '0.875rem',
                        border: 'none',
                        background: 'none',
                        cursor: 'pointer',
                        borderRadius: '0.25rem'
                      }}>
                        다크 모드
                      </button>
                      <button style={{
                        width: '100%',
                        textAlign: 'left',
                        padding: '0.5rem',
                        fontSize: '0.875rem',
                        border: 'none',
                        background: 'none',
                        cursor: 'pointer',
                        borderRadius: '0.25rem'
                      }}>
                        알림 설정
                      </button>
                    </div>
                  )}
        
                  <div style={{
                    display: 'flex',
                    alignItems: 'center',
                    padding: '0.5rem',
                    marginTop: '0.5rem'
                  }}>
                    👤 사용자 프로필
                  </div>
                </div>
              </div>
            </div>
          );
        };
        
        // 사이드바 렌더링
        ReactDOM.render(
          <Sidebar />,
          document.getElementById('sidebar-root')
        );
        </script>
</body>
</html>
