<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복실이 분석기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        
        <h1>복실이 분석기 v.1.0.0</h1>
        
        <!-- 파일 선택 화면 -->
        <div id="fileSelectionScreen">
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button onclick="loadExcelFile()">파일 로드</button>
        </div>
        <div id="analysisScreen" style="display: none;">
        <form id="searchForm">
            <table>
                <tr>
                  <td>리그</td>
                  <td>승</td>
                  <td>무</td>
                  <td>패</td>
                  <td>검색 마진</td>
                </tr>
                <tr>
                  <td>
                    <select id="currentLeague">
                        <option value="">선택된 리그</option>
                    </select>
                  </td>
                  <td><input type="number" name="win" step="0.01" value="1.55" required></td>
                  <td><input type="number" name="draw" step="0.01" value="4.58" required></td>
                  <td><input type="number" name="lose" step="0.01" value="5.55" required></td>
                  <td><input type="number" name="margin" step="0.01" value="0.2" required></td>
                </tr>
              </table>
            <button type="submit">검색</button>
        </form>        
        <div id="leagueSelection">
            <h3 class="league-toggle" onclick="toggleLeagueCheckboxes()">리그 선택 ▶</h3>
            <div class="league-checkboxes">
                <!-- Checkboxes will be dynamically inserted here -->
            </div>
        </div>

        <!--<div id="dataOutput"></div> -->
       
        <table class="results-table">
            <tr>
                <th><span>정배 표본</span> <button class="detail-button" onclick="showJeongbaeDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>정배+무 표본</span> <button class="detail-button" onclick="showJeongbaeMuDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>역배 표본</span> <button class="detail-button" onclick="showYeokbaeDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>역배+무 표본</span> <button class="detail-button" onclick="showYeokbaeMuDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>해당리그 정배+무 표본</span> <button class="detail-button" onclick="showSelectedLeagueJeongbaeMuDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>해당리그 역배+무 표본</span> <button class="detail-button" onclick="showSelectedLeagueYeokbaeMuDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>승(무)패 일치 표본</span> <button class="detail-button" onclick="showAllMatchSampleDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span>당리그 승무패 일치 표본</span> <button class="detail-button" onclick="showCurrentLeagueMatchSampleDetails()">상세</button></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <table class="league-table">
            <tr>
                <th>리그</th>
                <th>핸승</th>
                <th>핸무</th>
                <th>무</th>
                <th>역</th>
            </tr>
            <!-- League data will be dynamically inserted here -->
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="search.js"></script>
    <script src="analyzeData.js"></script>
</body>
</html>
